<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hồ Cá Vui Nhộn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div id="aquarium">
        <div id="diver1" class="diver">
            <img src="images/diver1.png" alt="Thợ lặn 1">
        </div>
        <div id="diver2" class="diver">
            <img src="images/diver2.png" alt="Thợ lặn 2">
        </div>
        <div id="turtle" class="diver">
            <img src="images/turtle.png" alt="Con rùa">
        </div>
        <div id="diver3" class="diver">
            <img src="images/diver3.png" alt="Thợ lặn 3">
        </div>
         <div id="faintSchool" class="diver">
            <img src="images/faintSchool.png" alt="Bọt biển">
        </div>
         <div id="goldFishSchool" class="diver">
            <img src="images/goldFishSchool.png" alt="Đàn cá vàng">
        </div>
         <div id="shark" class="diver">
            <img src="images/shark.png" alt="Cá mặp">
        </div>
    </div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div id="sand"></div>
    </div>
    <div class="controls">
        <button id="change-bg-btn" title="Đổi cảnh nền"><i class="fas fa-image"></i> Đổi nền</button>
        <button id="music-btn" title="Phát nhạc/Tạm dừng">
            <i class="fas fa-play"></i>
            <span>Phát nhạc</span>
        </button>
    </div>
    <audio id="bg-music" src="https://cdns-preview-d.dzcdn.net/stream/c-d9c9e3d9c719e7636e053f3e6992d95b-12.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
