        <main>
            <h2>Gửi lời nhắn cho tôi</h2>
            <p>Nếu bạn có điều gì muốn trao đổi, đừng ngần ngại để lại lời nhắn bên dưới nhé!</p>

            <form class="contact-form">
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" name="name" placeholder="Nhập tên của bạn...">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn...">

                <label for="content">Nội dung:</label>
                <textarea id="content" name="content" rows="5" placeholder="Nhập nội dung lời nhắn..."></textarea>
                
                <button type="submit">Gửi đi</button>
            </form>

            <div class="map-container">
                <h2>Bản đồ</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.447793116344!2d106.69531181533473!3d10.77698949232077!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f38f9ed8cb1%3A0x1d1a7646a7ba160!2zQ2jhu6MgQuG6v24gVGjDoG5o!5e0!3m2!1svi!2s!4v1668571424111!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
